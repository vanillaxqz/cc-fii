<h1 mat-dialog-title>Edit Book Details</h1>
<div mat-dialog-content>
    <form #updateForm="ngForm">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="data.title" name="title" required>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Author</mat-label>
            <input matInput [(ngModel)]="data.author" name="author" required>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Year Published</mat-label>
            <input matInput type="number" [(ngModel)]="data.year_published" name="year_published" required>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Genre</mat-label>
            <input matInput [(ngModel)]="data.genre" name="genre" required>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Pages</mat-label>
            <input matInput type="number" [(ngModel)]="data.pages" name="pages" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onDiscard()">Discard</button>
    <button mat-button [disabled]="!updateForm.form.valid" (click)="onUpdate()">Update</button>
</div>
